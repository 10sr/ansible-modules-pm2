name: Test CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache dependencies
        # https://github.com/actions/cache/issues/152
        uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-python${{ matrix.python-version }}-pip-${{ hashFiles('**/Pipfile.lock') }}
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pipenv
        run: python -m pip install pipenv
      - name: Install denendencies
        run: |
          set -eux
          # Sometimes fails to install packages for unknown reason
          # so do this twice
          make installdeps || make installdeps
          pipenv run which molecule
      - name: Run molecule test
        run: make check
